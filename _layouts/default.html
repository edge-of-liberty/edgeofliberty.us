<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/site.css">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png">
  <link rel="apple-touch-icon" href="/favicon-512.png">
  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  {% if page.image %}
  <meta property="og:image" content="{{ page.image | absolute_url }}">
  {% endif %}

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  {% if page.image %}
  <meta name="twitter:image" content="{{ page.image | absolute_url }}">
  {% endif %}
</head>
<body>

  {% include header.html %}

  <main class="site-main">
    <div class="container">
      {{ content }}
    </div>
  </main>

  {% include footer.html %}

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const menu = document.querySelector(".mobile-menu");
    if (!menu) return;

    const openMenu = () => {
      console.log("Opening mobile menu");
      document.body.classList.add("menu-open");
      menu.setAttribute("aria-hidden", "false");
    };

    const closeMenu = () => {
      console.log("Closing mobile menu");
      document.body.classList.remove("menu-open");
      menu.setAttribute("aria-hidden", "true");
    };

    // Use event delegation so clicks work even if markup changes
    document.addEventListener("click", (e) => {
      const toggleBtn = e.target.closest(".menu-toggle");
      const closeBtn  = e.target.closest(".menu-close");

      if (toggleBtn) {
        if (document.body.classList.contains("menu-open")) {
          closeMenu();
        } else {
          openMenu();
        }
        return;
      }

      if (closeBtn) {
        closeMenu();
        return;
      }

      // Close when tapping outside menu content
      if (document.body.classList.contains("menu-open") && e.target === menu) {
        closeMenu();
      }
    });
  });
  </script>
</body>
</html>
